<form class="{{cssClass}} damage-modifier-sheet" autocomplete="off">

    <h1>DICE ROLLING DIALOG</h1>
  
  </form>
  
  <script>
    textContainer = document.querySelectorAll('.app.window-app.dialog');
    length = textContainer.length;
  
    for (i = 0; i < length; i++) {
      if (textContainer[i].children[1].children[0].children[0].className.includes("dice-roll")) {
        new_red = textContainer[i].id;
  
        if (document.getElementById(new_red).className.includes("dice-roll-dialog")) {
          continue;
        }
        else {
          document.getElementById(new_red).className += " dice-roll-dialog";
        }
      } else { }
    }
  </script>
