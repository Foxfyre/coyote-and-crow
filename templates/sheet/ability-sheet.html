<form class="{{cssClass}} ability-sheet" autocomplete="off">
    <div class="sheet-title" style="margin-top: 10px;">
        <span>Ability</span>
    </div>
    <div class="ability-row">
        <label for="name">Name:</label>
        <input class="ability-input" name="name" type="text" value="{{item.name}}" />
    </div>
    <div class="ability-row">
        <label for="">Stat:</label>
        {{#if system.owned}}
        <select name="system.relStat">
            {{selectOptions system.allowStats selected=system.relStat localize=true}}
        </select>

        {{else}}
        <select name="system.relStat" value="{{system.relStat}}">
            {{#select system.relStat}}
            <option value="agility">Agility</option>
            <option value="charisma">Charisma</option>
            <option value="endurance">Endurance</option>
            <option value="intelligence">Intelligence</option>
            <option value="perception">Perception</option>
            <option value="spirit">Spirit</option>
            <option value="strength">Strength</option>
            <option value="will">Will</option>
            <option value="wisdom">Wisdom</option>
            {{/select}}
        </select>
        {{/if}}
    </div>
    <div class="ability-row">
        <label for="">Activation:</label>
        <select name="system.activate" value="{{system.activate}}">
            {{#select system.activate}}
            <option value="primary">{{localize "ACTIVATION.Primary"}}</option>
            <option value="reaction">{{localize "ACTIVATION.Reaction"}}</option>
            <option value="secondary">{{localize "ACTIVATION.Secondary"}}</option>
            <option value="prisec">{{localize "ACTIVATION.PriSec"}}</option>
            <option value="narrative">{{localize "ACTIVATION.Narrative"}}</option>
            {{/select}}
        </select>
    </div>
    <div class="ability-row">
        <label for="system.value">Cost:</label>
        <input class="ability-input" name="system.value" type="text" value="{{system.value}}" />
    </div>
    <div class="ability-row">
        <label for="system.diceCheck">Dice Check:</label>
        <input class="ability-input" name="system.diceCheck" type="text" value="{{system.diceCheck}}" />
    </div>
    <div class="ability-row">
        <label for="system.shortDesc">Short Description:</label>
        <input class="ability-input" name="system.shortDesc" type="text" value="{{system.shortDesc}}" />
    </div>
    <div class="ability-col">
        <label for="system.description" class="ability-description">Description</label>
        <!--editor-->
        {{editor enrichment.system.description target="system.description" button=true owner=owner editable=true}}
    </div>
</form>
