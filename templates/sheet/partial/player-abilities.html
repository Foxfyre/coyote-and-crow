<div class="abilities-page">
    <div class="stat-block-title" style="margin-top: 10px;">
        <span>Abilities</span>
    </div>
    <div class="ability-block">
        {{#each abilities as |ability key|}}
        <div class="ability-section">
            <div class="ability-section-header">
                <span style="text-transform:capitalize;">{{key}}</span>
                <a class="item-control item-create" data-type="ability" title='{{localize "ITEM.CreateAbility"}}'
                    title='{{localize "ITEM.AddAbility"}}'><i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <ul class="ability-list items">

            {{#each ability as |ability key|}}
            
            <li class="ability-list-item item" data-item-id="{{ability._id}}">
                <div class="ability-list-name">
                    <span>{{name}}</span>
                </div>
                <div class="ability-short-desc">
                    <span>{{ability.data.shortDesc}}</span>
                </div>
                <div class="item-controls flexrow spec-controls">
                    <a class="item-control item-edit" title='{{localize "ITEM.EditItem"}}'><i
                            class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title='{{localize "ITEM.DeleteItem"}}'><i
                            class="fas fa-trash"></i></a>
                </div>
            </li>
            {{/each}}
        </ul>
        {{/each}}


        
    </div>
</div>
