<div class="stats-row border-gradient border-gradient-blue">
    <div class="stats">
        <div class="stat-block-title">
            <span>Stats</span>
        </div>
        <div class="stats-sec-row">
            <div class="stat-block str-blue top-left-angle">
                <div class="stat-name">
                    <span>STR</span>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.stats.strength.value" value="{{data.data.stats.strength.value}}" />
                </div>
            </div>
            <div class="stat-block agi-blue">
                <div class="stat-name">
                    <span>AGI</span>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.stats.agility.value" value="{{data.data.stats.agility.value}}" />
                </div>
            </div>
            <div class="stat-block end-blue">
                <div class="stat-name">
                    <span>END</span>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.stats.endurance.value" value="{{data.data.stats.endurance.value}}" />
                </div>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-block-title">
            <span>Derived Stats</span>
        </div>
        <div class="stats-sec-row">
            <div class="stat-block end-blue top-left-angle">
                <div class="stat-name">
                    <span>PD</span>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.attributes.body.pd" value="{{attributes.body.pd}}" />
                </div>
            </div>

            <div class="stat-block agi-blue">
                <div class="stat-name">
                    <span>Body</span>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.attributes.body.value" value="{{attributes.body.value}}" />
                </div>
            </div>

            <div class="stat-block str-blue">
                <div class="stat-name">
                    <span>Body</span>
                    <sub>(current)</sub>
                </div>
                <div class="stat-num">
                    <input type="number" name="data.attributes.body.modified" value="{{data.data.attributes.body.modified}}" />
                </div>
            </div>
        </div>
    </div>
</div>
