<!--Marked for Deletion-->
<form class="{{cssClass}} gifts-sheet" autocomplete="off">
    <div class="sheet-title" style="margin-top: 10px;">
        <span>Burden</span>
    </div>
    <div class="gift-row">
        <div class="gift-input">
            <span>Name</span>
            <input class="gift-category" name="name" type="text" value="{{name}}" />
        </div>
        <div class="gift-input">
            <span>Category</span>
            <input class="gift-category" name="data.category" type="text" value="{{data.category}}" />
        </div>
        <div class="gift-input">
            <span>Level</span>
            <input class="gift-level" name="data.level" type="text" value="{{data.level}}" />
        </div>
    </div>
    <div class="gift-editor">
        <span>Description</span>
        {{editor content=data.description target="data.description" button=true owner=owner editable=true}}
    </div>

    <!--Modifications-->
    <div class="sheet-title-h2 toggle-on-click" data-toggle="toggle" style="margin-top: 10px;">
        <span>Modifiers <i class="fas fa-angle-double-down"></i></span>
    </div>
    <div class="item-section">
        <div class="item-row" style="justify-content: space-around;">
            <div class="item-section ">
                <div class="sheet-title-h2" style="margin: 10px 0 0 0;">
                    <span>Physical Defense</span>
                </div>
                <div class="sn-mod">
                    <label name="" title='{{localize "DSTAT.PD"}}'>+ / - PD </label>
                    <input type="number" name="data.modifier.pd.value" value="{{data.modifier.pd.value}}" />
                </div>
            </div>
            <div class="item-section">
                <div class="sheet-title-h2" style="margin-top: 10px;">
                    <span>Initiative</span>
                </div>
                <div class="gb-mod">
                    <label name="data.modifier.init.value" title='{{localize "ITEM.DicePool"}}'>+ / - </label>
                    <input type="number" name="data.modifier.init.value" value="{{data.modifier.init.value}}" />
                </div>
            </div>

        </div>
        <div class="sheet-title-h2" style="margin-top: 10px;">
            <span>Stat Modification</span>
        </div>
        <div class="item-mods">
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.agility.statName}}">AGI
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.agility.value"
                    value="{{data.modifier.stat.agility.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.charisma.statName}}">CHA
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.charisma.value"
                    value="{{data.modifier.stat.charisma.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.endurance.statName}}">END
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.endurance.value"
                    value="{{data.modifier.stat.endurance.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.intelligence.statName}}">
                    INT</div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.intelligence.value"
                    value="{{data.modifier.stat.intelligence.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.perception.statName}}">PER
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.perception.value"
                    value="{{data.modifier.stat.perception.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.spirit.statName}}">SPI
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.spirit.value"
                    value="{{data.modifier.stat.spirit.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.strength.statName}}">STR
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.strength.value"
                    value="{{data.modifier.stat.strength.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.wisdom.statName}}">WIS
                </div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.wisdom.value"
                    value="{{data.modifier.stat.wisdom.value}}" />
            </div>
            <div class="item-stat-mod">
                <div class="item-stat-mod-label" title="{{localize data.modifier.stat.will.statName}}">WLL</div>
                <input class="item-stat-mod-value" type="number" name="data.modifier.stat.will.value"
                    value="{{data.modifier.stat.will.value}}" />
            </div>
        </div>
    </div>
