<form class="{{cssClass}} spec-sheet" autocomplete="off">
    <div class="stat-block-title" style="margin-top: 10px;">
        <span>Specialized Skills</span>
    </div>
    <div class="spec-sheet-tables">
        <div class="spec-sheet-table-col">
            <div class="spec-table-header">
                <div class="spec-table-col">
                    <span>Specialization</span>
                </div>
                <div class="spec-table-col">
                    <span>General Skill</span>
                </div>
                <!--<div class="spec-table-col">
                    <span>Stat</span>
                </div>-->
                <div class="spec-table-col spec-values">
                    <span>Rank</span>
                </div>
            </div> 
            
            <div class="spec-table-row">
                <div class="spec-table-col">
                    <input type="text" name="name" value="{{item.name}}" />
                </div>
                <div class="spec-table-col">
                    <select name="system.skill" value="{{system.skill}}">
                        {{#select system.skill}}
                        <option value="Art">Art</option>
                        <option value="Athletics">Athletics</option>
                        <option value="Ceremony">Ceremony</option>
                        <option value="Charm">Charm</option>
                        <option value="Coercion">Coercion</option>
                        <option value="Computers">Computers</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Crafting">Crafting</option>
                        <option value="Cybernetics">Cybernetics</option>
                        <option value="Deception">Deception</option>
                        <option value="Farming">Farming</option>
                        <option value="Herbalism">Herbalism</option>
                        <option value="Husbandry">Husbandry</option>
                        <option value="Investigation">Investigation</option>
                        <option value="Knowledge">Knowledge</option>
                        <option value="Language">Language</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Melee Weapons">Melee Weapons</option>
                        <option value="Music">Music</option>
                        <option value="Performance">Performance</option>
                        <option value="Piloting">Piloting</option>
                        <option value="Ranged Weapons">Ranged Weapons</option>
                        <option value="Science">Science</option>
                        <option value="Skulduggery">Skulduggery</option>
                        <option value="Stealth">Stealth</option>
                        <option value="Survival">Survival</option>
                        <option value="Tracking">Tracking</option>
                        <option value="Unarmed Combat">Unarmed Combat</option>
                        {{/select}}
                    </select>
                </div>
                <div class="spec-table-col spec-values">
                    <input class="spec-table-rank" type="number" name="system.specRank" value="{{system.specRank}}" />
                </div>
            </div>
        </div>
    </div>

    <!-- MODIFIERS -->

    <nav class="item-tabs tabs" data-group="items">
        <a class="item" data-tab="success">{{localize "TAB.Success"}}</a>
    </nav>

    <div class="item-modifier">
        <div class="tab success" data-group="items" data-tab="success">
            <div class="sheet-title-h2" style="margin-top: 10px;">
                <span>Skill Success Number</span>
            </div>
            <div class="pd-mod">
                <label name="system.modifier.sn.value">+ / - SN </label>
                <select name="system.modifier.sn.value" value="{{system.modifier.sn.value}}">
                    {{#select system.modifier.sn.value}}
                    <option value="-4">-4</option>
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">+1</option>
                    <option value="2">+2</option>
                    <option value="3">+3</option>
                    <option value="4">+4</option>
                    {{/select}}
                </select>
            </div>
        </div>
    </div>

</form>
