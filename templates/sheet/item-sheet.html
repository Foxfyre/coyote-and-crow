<form class="{{cssClass}} item-sheet" autocomplete="off">
    <div class="sheet-title" style="margin-top: 10px;">
        <span>Item</span>
    </div>
    <div class="item-col-main">
        <div class="item-col-base">
            <div class="item-row">
                <label class="item-label" for="name">{{localize "ITEM.Name"}}:</label>
                <input class="ability-input" name="name" type="text" value="{{name}}" />
            </div>
            <div class="item-row justify-between">
                <div class="item-row row-50">
                    <label class="item-label" for="data.type">{{localize "ITEM.Type"}}:</label>
                    <select name="data.type" value="{{data.type}}">
                        {{#select data.type}}
                        <option value="item">Item</option>
                        <option value="armor">Armor/Clothing</option>
                        <option value="weapon">Weapon</option>
                        {{/select}}
                    </select>
                </div>
                <div class="item-row row-40">
                    <label class="item-label" for="data.costRank">{{localize "ITEM.CostRank"}}:</label>
                    <input class="item-num-input" name="data.costRank" type="text" value="{{data.costRank}}" />
                </div>
            </div>
            <div class="item-row">
                <label class="item-label" for="data.traits">{{localize "ITEM.Traits"}}:</label>
                <input class="ability-input" name="data.traits" type="text" value="{{data.traits}}"
                    placeholder="Traits" />
            </div>
        </div>

        <div class="item-col-img">
            <img class="item-image" src="{{img}}" data-edit="img" name="name" />
        </div>
    </div>

    <div class="item-col-detail">
        {{> systems/coyote-and-crow/templates/sheet/partial/item-item.html}}
    </div>

</form>
